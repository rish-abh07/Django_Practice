{% extends 'base.html' %}
{% block title %}conntact us{% endblock title %}
{% block body%}
<div class="container-fluid">
    <img src="\static\img\contact.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us </h1>
    <form method="post" action="\contactus">
    {% csrf_token %}
        <div class="formgroup">
            <label for="exampleInputname" class="form-label">Name</label>
            <input type="Name" class="form-control" id="exampleInputName" name="name">
        </div>
        <div class="formgroup">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name ="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form group">
            <label for="exampleFormControlTextarea1" class="form-label">Suggestion</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="suggestion" rows="3"></textarea>
        </div>
        <div class="py-3">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
    </form>
</div>
{% endblock body%}
